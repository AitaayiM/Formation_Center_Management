server.port=${PORT:8081}
logging.level.org.atmosphere = warn
# spring.mustache.check-template-location = false

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/library
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# for Spring Boot 3
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

#spring.jpa.show-sql: true
spring.jpa.defer-datasource-initialization = true

logging.level.org.springframework.security=DEBUG

spring.security.user.roles=ADMIN,FORMATEUR,ASSISTANT

# Activer Thymeleaf
spring.thymeleaf.enabled=true

# Pr√©fixe et suffixe des fichiers de vue HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

app.base-url=https://formulaire.com/evaluation