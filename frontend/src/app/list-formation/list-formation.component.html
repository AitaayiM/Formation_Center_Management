<button type="button" class="button dropdown-menu" style="background: none;border: none;">
  <li class="nav-item dropdown ">
    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Date
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink1">
      <li><a class="dropdown-item" (click)="displayFormations()">All</a></li>
      <li *ngFor="let dat of date; let i = index;">
        <a class="dropdown-item" (click)="filterByDate(dat)">{{ dat }}</a>
      </li>
    </ul>
  </li>
  <li class="nav-item dropdown ">
    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      City
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
      <li><a class="dropdown-item" (click)="displayFormations()">All</a></li>
      <li *ngFor="let cit of city"><a class="dropdown-item" (click)="filterByCity(cit)">{{cit}}</a></li>
    </ul>
  </li>
  <li class="nav-item dropdown ">
    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Category
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink3">
      <li><a class="dropdown-item" (click)="displayFormations()">All</a></li>
      <li *ngFor="let categorie of category"><a class="dropdown-item" (click)="filterByCategory(categorie)">{{categorie}}</a></li>
    </ul>
  </li>
</button>
<div *ngFor="let form of ActualFormations" [style] = "blur">
<div class="parent">
  <div class="card">
      <div class="content-box">
          <span class="card-title">{{form?.titre}}</span>
          <p class="card-content">
              {{form?.description}}.
          </p>
          <span class="see-more" (click)="onSeeMoreClick(form)">See more</span>
          <span class="see-more" (click)="onPlanClick(form)">Plan</span>
      </div>
      <div class="date-box">
        <div  *ngFor="let planification of form?.planifications">
          <span class="month">{{ planification.dateDebut | date: 'MMM' }}</span>
          <span class="date">{{ planification.dateDebut | date: 'dd' }}</span>
        </div>
      </div>
  </div>
</div>
</div>
<div class="right-side-component">
  <div class="plan-seeMore">
    <ng-container  *ngIf="dataFormationComponent">
      <app-data-formation></app-data-formation>
    </ng-container>
    <ng-container  *ngIf="planificationVisible">
      <app-planification></app-planification>
    </ng-container>
  </div>
</div>
