<div>
	<article class="modal-container">
		<header class="modal-container-header">
			<span class="modal-container-title">
				<svg aria-hidden="true" height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path d="M0 0h24v24H0z" fill="none"></path>
					<path d="M14 9V4H5v16h6.056c.328.417.724.785 1.18 1.085l1.39.915H3.993A.993.993 0 0 1 3 21.008V2.992C3 2.455 3.449 2 4.002 2h10.995L21 8v1h-7zm-2 2h9v5.949c0 .99-.501 1.916-1.336 2.465L16.5 21.498l-3.164-2.084A2.953 2.953 0 0 1 12 16.95V11zm2 5.949c0 .316.162.614.436.795l2.064 1.36 2.064-1.36a.954.954 0 0 0 .436-.795V13h-5v3.949z" fill="currentColor"></path>
				</svg>
				Review
			</span>
			<button class="icon-button" routerLink="/home">
				<svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path d="M0 0h24v24H0z" fill="none"></path>
					<path d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z" fill="currentColor"></path>
				</svg>
			</button>
		</header>
		<section class="modal-container-body rtf">
            <div>
                <ng-container *ngIf="!isValid">
                    <input type="text" autocomplete="off" name="text" class="input" placeholder="Enter your email" [(ngModel)]="email">
                </ng-container>
                <ng-container *ngIf="isValid">
                    <ng-container *ngIf="count == 0">
                        <div class="rating">
                            <span>Pedagogical Quality</span>
                            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                            <input [value]="star" name="noteQualitePedagogique" [id]="'star' + star" type="radio" [(ngModel)]="review.noteQualitePedagogique">
                            <label [for]="'star' + star"></label>
                            </ng-container>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="count == 1">
                        <div class="rating">
                            <span>Pace</span>
                            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                            <input [value]="star" name="noteRythme" [id]="'star' + star" type="radio" [(ngModel)]="review.noteRythme">
                            <label [for]="'star' + star"></label>
                            </ng-container>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="count == 2">
                        <div class="rating">
                            <span>Course Support</span>
                            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                            <input [value]="star" name="noteSupportCours" [id]="'star' + star" type="radio" [(ngModel)]="review.noteSupportCours">
                            <label [for]="'star' + star"></label>
                            </ng-container>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="count == 3">
                        <div class="rating">
                            <span>Practical work</span>
                            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                            <input [value]="star" name="noteTP" [id]="'star' + star" type="radio" [(ngModel)]="review.noteTP">
                            <label [for]="'star' + star"></label>
                            </ng-container>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="count == 4">
                        <div class="rating">
                            <span>Subject Mastery</span>
                            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                            <input [value]="star" name="noteMaitriseSujet" [id]="'star' + star" type="radio" [(ngModel)]="review.noteMaitriseSujet">
                            <label [for]="'star' + star"></label>
                            </ng-container>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
		</section>
		<footer class="modal-container-footer">
            <ng-container *ngIf="!isValid">
                <button class="button is-ghost" (click)="onValid()">Validating</button>
            </ng-container>
            <ng-container *ngIf="isValid">
                <button class="button is-primary" (click)="onNext()">{{buttonText}}</button>
            </ng-container>
		</footer>
        <div *ngIf="Message" class="error-message container">{{ Message }}</div>
	</article>
</div>
