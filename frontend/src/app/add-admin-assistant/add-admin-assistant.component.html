<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add admin ou assistant</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="">
</head>

<body>

  <div class="main-block">
    <div class="left-part">
      <i class="fas fa-graduation-cap"></i>
      <h1>Register now</h1>
      <p>CenterUniv provides perfect environment for training.</p>
    </div>
    <form  (submit)="addUser()">
      <div class="title">
        <i class="fas fa-pencil-alt"></i>
        <h2>Register here</h2>
      </div>
      <div class="info">
        <input type="text" name="name" placeholder="Name" [(ngModel)]="user.name" required>
        <input type="text" name="username" placeholder="Username" [(ngModel)]="user.username" required>
        <input type="text" name="email" placeholder="Email" [(ngModel)]="user.email" required>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="user.password" required>
        <select name="userType" [(ngModel)]="userType" required>
          <option value="ADMIN" selected>Admin</option>
          <option value="ASSISTANT">Assistant</option>
        </select>
      </div>
      <div *ngIf="Message" class="error-message">{{ Message }}</div>
      <button type="submit">Register</button>
    </form>
  </div>
</body>

</html>
