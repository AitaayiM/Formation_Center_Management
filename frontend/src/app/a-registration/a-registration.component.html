<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add module</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="">
</head>

<body>

  <div class="main-block">
    <div class="left-part">
      <i class="fas fa-graduation-cap"></i>
      <h1>Register now</h1>
      <p>CenterUniv provides perfect formations for you.</p>
      <div class="btn-group">
        <!-- <a class="btn-item" routerLink="/list_module">List of modules</a>
        <a class="btn-item" routerLink="/list_student">List of Student</a> -->
      </div>
    </div>
    <form  (submit)="addTrainee()">
      <div class="title">
        <i class="fas fa-pencil-alt"></i>
        <h2>Register here</h2>
      </div>
      <div class="info">
        <input type="text" name="fname" placeholder="First name" [(ngModel)]="individu.prenom" required>
        <input type="text" name="lname" placeholder="Last name" [(ngModel)]="individu.nom" required>
        <input type="email" name="email" placeholder="Email" [(ngModel)]="individu.email" required>
        <input type="tel" name="phone" placeholder="phone number" [(ngModel)]="individu.telephone" required>
        <label for="dateBirth">Date of birth :</label>
        <input type="date" id="dateBirth" name="dateBirth" [(ngModel)]="individu.dateNaissance" required>
        <input type="text" name="city" placeholder="State, city" [(ngModel)]="individu.ville" required>
      </div>
      <div *ngIf="Message" class="error-message">{{ Message }}</div>
      <button type="submit">Register</button>
    </form>
  </div>
</body>

</html>
