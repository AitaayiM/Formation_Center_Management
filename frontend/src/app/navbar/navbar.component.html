<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div id="mainNavigation">
      <nav role="navigation">
        <div class="py-3 text-center border-bottom">
          <div class="navbar-expand-md invert">
            <div class="navbar-dark text-center my-2">
              <button class="navbar-toggler w-75" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> <span class="align-middle">Menu</span>
              </button>
            </div>
            <div class="text-center mt-3 collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav mx-auto ">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
                </li>
                <ng-container *ngIf="shared.isLoggedIn()">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLinkAdminForm" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Formations
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkAdminForm">
                      <ng-container *ngIf="shared.isAdminUser() || shared.isAssistantUser()">
                        <li><a class="dropdown-item" routerLink="/listTrainee">List of trainees</a></li>
                      </ng-container>
                      <ng-container *ngIf="shared.isAdminUser()">
                        <li><a class="dropdown-item" routerLink="/addNewFormation">Add new formation</a></li>
                      </ng-container>
                    </ul>
                  </li>
                </ng-container>
                <ng-container *ngIf="shared.isLoggedIn()">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLinkAdmin" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Administration
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkAdmin">
                      <ng-container *ngIf="shared.isAdminUser()">
                        <li><a class="dropdown-item" routerLink="/addAdminAssistant">Add admin or assistant</a></li>
                        <li><a class="dropdown-item" routerLink="/addNewCoach">Add coach</a></li>
                      </ng-container>
                      <ng-container *ngIf="shared.isAdminUser() || shared.isAssistantUser()">
                        <li><a class="dropdown-item" routerLink="/listCompany">Companies</a></li>
                      </ng-container>
                    </ul>
                  </li>
                </ng-container>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Profile
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <ng-container *ngIf="!shared.isLoggedIn()">
                      <li><a class="dropdown-item" routerLink="/login">Login</a></li>
                    </ng-container>
                    <ng-container  *ngIf="shared.isLoggedIn()">
                      <li><a class="dropdown-item" (click)="shared.logout()" routerLink="/home">Logout</a></li>
                    </ng-container>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

    </div>
</body>
</html>
